<div class="modal-background"></div>
<div class="modal-card">

  <header [ngClass]="'modal-card-head has-text-centered has-background-'+colorCard">
    <p class="modal-card-title">{{tituloCard}}</p>
  </header>

  <section class="modal-card-body has-text-centered">


		<div [ngSwitch]="colorCard">
		  <div *ngSwitchCase="'success'">
		    <p>sobre la aplicación</p>
		  </div>
		  <div *ngSwitchCase="'primary'">
		    <p>para configurar</p>
		  </div>
		  <div *ngSwitchCase="'warning'">
		    <p>promedios etcétera</p>
		  </div>
		  <div *ngSwitchDefault></div>
		</div> 






  </section>

  <footer class="modal-card-foot has-text-centered">
    <button [ngClass]="'button is-fullwidth is-'+colorCard" (click)="desactivar()">volver</button>
  </footer>
  
</div>
