<!-- HEADER PRINCIPAL -->

<div class="hero-head">
  <section class="hero has-background-white">
    <div class="hero-footer">

    <!-- contenedor del footer -->
      <div class="container">
      <nav class="level">

        <!-- Left side -->
        <div class="level-left">

          <div class="level-item">
            <img src="{{imagenes}}/catlogo.png" width="100" height="100">
          </div>

          <div class="level-item">
            <section class="section">

              <div class="title is-2 is-spaced"><span class="has-text-warning">bake</span><span class="has-text-black">__</span><span class="has-text-link">ai</span></div>
          
              <div *ngIf="esInicio" class="subtitle is-6">¡te doy la bienvenida, <strong>{{nombreUsuario}}</strong>!</div>

              <div *ngIf="!esInicio" class="subtitle is-6">{{mensajePersonalizado}}</div>

            </section>
          </div>

        </div>
        <!-- fin de Left side -->
        
        <!-- Right side -->
        <div class="level-right">
        
        <div class="tile is-ancestor">
          <div class="tile is-parent">

            <!--iconos-->
              <a [routerLink]="['/inicio-general']">
                <app-botones-iconos *ngIf="!esInicio" [tooltipTexto]="'inicio'"  [imgSource]="'/casa.png'" [botonColor]="'danger'"></app-botones-iconos>
              </a>
                
              <a class="modal-button" data-target="myModal" (click)="activar('app')">
                <app-botones-iconos [tooltipTexto]="'aplicación'"  [imgSource]="'/app-icon.png'" [botonColor]="'success'"></app-botones-iconos>           
              </a>

              <a class="modal-button" data-target="myModal" (click)="activar('stats')">
                <app-botones-iconos [tooltipTexto]="'estadísticas'" [imgSource]="'/stats.png'" [botonColor]="'primary'"></app-botones-iconos>
              </a>
               
              <a class="modal-button" data-target="myModal" (click)="activar('config')">
                <app-botones-iconos [tooltipTexto]="'configuración'" [imgSource]="'/configuration.png'" [botonColor]="'warning'"></app-botones-iconos>
              </a>

            <!--fin de iconos-->
          </div>
        </div>
      

        </div>
        <!-- fin de Right side -->

      </nav>
      </div>
      <!-- fin contenedor del footer -->

    </div>
  </section>
</div>



<div class="modal modal-fx-fadeInScale"  id="myModal">
  <app-botones-iconos-modal></app-botones-iconos-modal>
</div>
