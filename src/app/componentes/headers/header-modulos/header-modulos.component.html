<!-- HEADER MODULOS -->

<div class="hero-head">
  <section class="hero has-background-white">
  <!--hero head--->
  <div class="hero-head">

  <div class="box">


    <div class="columns">

      <!--column #1: logo--->
      <div class="column is-4">
        <div class="container">
          <!--level--->
          <nav class="level">
          <div class="level-left">

            <!--icon--->
            <div class="level-item">
              <app-imagen-figure [medida]="'64'" [imgUrl]="'catlogo.png'"></app-imagen-figure>
            </div>
            <!--fin de icon--->

            <!--titulo--->
            <div class="level-item">
            <section class="section">
              <div class="title is-3 is-spaced"><span class="has-text-info">bake</span><span class="has-text-black">__</span><span class="has-text-warning">ai</span></div>
            </section>
            </div>
            <!--fin de titulo--->

          </div>
          </nav>
          <!--fin de level--->
        </div>
      </div>
      <!--fin de column #1: logo--->

      <!--column #2: status bar--->
      <div class="column is-6">
        <span id="barraDeProgreso" class="has-text-weight-semibold has-text-info">0</span><span class="has-text-weight-semibold has-text-info">%</span>
        <progress class="progress is-large is-success" [value]="progresoArr[progresoArrIndex]" max="100"></progress>
      </div>
      <!--fin de column #2: status bar--->



      <!--column #3: boton salir--->
      <div class="column is-offset-1">
         <a class="modal-button" data-target="modalInstExam" onclick="modalFunction(1, '#abandonarProgreso')" >
          <div class="has-tooltip-bottom has-tooltip-black has-tooltip-arrow" [attr.data-tooltip]="'salir'">
              <app-imagen-figure [medida]="'64'" [imgUrl]="'inicio-general/largate.png'"></app-imagen-figure>
          </div>
        </a>  
      </div>
      <!--fin de column #3: boton salir--->


    </div>
  </div>
  </div>
  <!--fin hero head--->
  </section>
</div>






<div class="modal modal-fx-fadeInScale"  id="abandonarProgreso">
<div class="modal-background"></div>
<div class="modal-content is-tiny">

<section class="section has-stuff-centered is-flex">
<app-imagen-figure [medida]="'128'" [imgUrl]="'modulos/notevayas.gif'"></app-imagen-figure>
</section>

<div class="box has-background-light">
  <h1 class="title is-3">¿abandonar? <br>¡perderás tu progreso!</h1>
  <div class="columns is-mobile is-centered">
    <div class="column is-narrow">
      <button class="button is-success has-text-weight-semibold" onclick="modalFunction(2, '#abandonarProgreso')">¡no!</button>
    </div>
    <div class="column is-narrow">
      <button class="button is-primary" (click)="volver()">pues sí</button>
    </div>
  </div>
</div>

</div>
</div>
