	    		<div style="display: block">
				  <canvas baseChart

    		<div class="column is-6">
    			
    			<div style="display: block">
				  <canvas baseChart
				  			  [colors]="donutColorsKatakana"

				<div>
				  <div style="display: block">
				    <canvas baseChart
				            [datasets]="barChartData"
