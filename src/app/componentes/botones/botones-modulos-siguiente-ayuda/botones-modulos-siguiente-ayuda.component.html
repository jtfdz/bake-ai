<section class="section has-stuff-centered is-flex">
	<div class="field is-grouped">
	  <p class="control">
	    <button class="modal-button" data-target="moduloResponde" [disabled]="botonHabilitado" (click)="moduloRespuesta()" class="button is-success">✔ listo</button>
	  </p>
	  <p class="control">
	    <button class="modal-button" data-target="moduloAyuda" onclick="modalFunction(1, '#moduloAyuda')" class="button is-dark">ayuda</button>
	  </p>
	</div>
</section>

<!-- listo -->

<div class="modal modal-fx-fadeInScale"  id="moduloResponde">
<div class="modal-background"></div>
<div class="modal-content is-tiny">


<section class="section has-stuff-centered is-flex">
  <app-imagen-figure *ngIf="acertado" [medida]="'128'" [imgUrl]="'modulos/correcto.gif'"></app-imagen-figure>
  <app-imagen-figure *ngIf="!acertado" [medida]="'128'" [imgUrl]="'modulos/incorrecto.gif'"></app-imagen-figure>
</section>

<div class="box">
  <h1 *ngIf="acertado" class="title is-3 has-text-weight-bold has-text-success">¡CORRECTO!</h1>
  <h1 *ngIf="!acertado" class="title is-1 has-text-weight-bold has-text-primary">INCORRECTO</h1>

  <h1 class="title is-1 has-text-weight-bold">{{textoExplicacion}}</h1>

    <button (click)="avanzarModulo()" class="button is-{{colorBoton}} has-background-{{colorBoton}}">siguiente →</button>

</div>

</div>
<button onclick="modalFunction(2, '#moduloResponde')" class="modal-close is-large" aria-label="close"></button>
</div>



<!-- ayuda -->


<div class="modal modal-fx-fadeInScale"  id="moduloAyuda">
<div class="modal-background"></div>
<div class="modal-content">


<section class="section has-stuff-centered is-flex">
  <app-imagen-figure [medida]="'128'" [imgUrl]="'modulos/ayuda.gif'"></app-imagen-figure>
</section>

<div class="box">
	<app-instrucciones-switch [tabActivada]="nombreModulo"></app-instrucciones-switch>
</div>

</div>
<button onclick="modalFunction(2, '#moduloAyuda')" class="modal-close is-large" aria-label="close"></button>
</div>
