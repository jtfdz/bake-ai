<button (click)="abrirCard()" class="button has-background-light is-outlined is-dark-grey is-rounded">{{ letraKana }}</button>



<div class="modal"  id="modalCard">
<div class="modal-background"></div>
<div class="modal-content">


<div class="box">


<div class="columns">


	<div class="column is-2 is-offset-1">
	  <p id="tituloKanaCard" class="has-text-dark" style="font-size: 100px; white-space: nowrap;"></p>
	</div>

	<div class="column is-3">

		<br>

		<div class="is-flex has-stuff-centered">
		<a (click)="reproducir()" class="has-tooltip-up has-tooltip-dark has-tooltip-arrow" [attr.data-tooltip]="'pronunciaciÃ³n'">
			<app-imagen-figure [medida]="'48'" [imgUrl]="'inicio-general/audio.png'"></app-imagen-figure>
		</a>
		</div>
	
		<p class="subtitle is-5">romaji:</p>
		<p class="title is-4" id="romajiKanaCard"></p>
	  	 
	


	</div>


	<div class="column is-4">

		<ng-container *ngIf="tablaTipo == 'pura'"><br></ng-container>

		<span class="is-flex has-stuff-centered">
		  <figure *ngIf="tablaTipo != 'compuesta'" class="image is-128x128">
			  <img id="imagenTrazo">
		  </figure>
		  <figure  *ngIf="tablaTipo == 'compuesta'" class="image is-256x256">
			  <img id="imagenTrazo">
		  </figure>
		</span>


	</div>


	<div class="column is-1 has-stuff-centered">

	<section class="section">
	  <br><br>
	  <button (click)="cerrarCard()" class="button is-vcentered is-medium is-dark">salir</button>
	</section>

	</div>


	

</div>



</div>
</div>
</div>
